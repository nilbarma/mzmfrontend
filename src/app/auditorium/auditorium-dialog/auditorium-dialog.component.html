<h1 mat-dialog-title>{{title}}</h1>
<form (ngSubmit)="dialogRef.close(items)" #dialogForm="ngForm">
   <mat-form-field>
    <input
      matInput
      type="number"
      name="seatCount"
      [placeholder]="'bookingmanagement.Auditorium.columns.seatCount' | transloco"
      [(ngModel)]="items.seatCount"
      required
    />
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      type="number"
      name="theatreId"
      [placeholder]="'bookingmanagement.Auditorium.columns.theatreId' | transloco"
      [(ngModel)]="items.theatreId"
      required
    />
  </mat-form-field>
  <mat-dialog-actions>
    <button type="button" mat-button mat-dialog-close>
      {{ 'buttons.cancel' | transloco }}
    </button>
    <button type="submit" mat-button [disabled]="!dialogForm.form.valid">
      {{ 'buttons.save' | transloco }}
    </button>
  </mat-dialog-actions>
</form>
